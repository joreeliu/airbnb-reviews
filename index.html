<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script
      type="text/JavaScript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <title>Airbnb Reviews and Street Quality</title>
  </head>
  <body>
    <!--Navbar Image and text -->
    <div class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="logo.jpg"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Airbnb Reviews and Street Quality
      </a>
    </div>
    <div id="map"></div>
    <div class="narrativePanelHeader">
      <p class="city">New York City</p>
      <div id="neighborhood_filter">
        <a>Filter By</a>
        <select id="select-borough" >
          <option>Select Borough</option>
        </select>
        <select id="select-neighborhood">
          <option>Select Neighborhood</option>
        </select>
      </div>
    </div>
    <div class="narrativePanelContent">
      <svg width="600" height="500"></svg>
      This is narrativePanelContent</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/map.js"></script>
  </body>
</html>
